
 <!-- Page content -->
    <div class="container-fluid mt--7">
    <div class="row mt-5">
      <div class="col">
        <div class="card bg-default shadow">
          <div class="card-header bg-transparent border-0">
            <h3 class="text-white mb-0">{{title}}</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-dark table-flush">
              <thead class="thead-dark">
                
                    <tr>
                      <th scope="col"> id</th>
                      <th scope="col">name Equipe</th>
                      <th scope="col">niveau Equipe</th>
                      <th scope="col">Action </th>
                    </tr>
            
                </thead>
                <tbody>
                  <tr *ngFor="let e of listEquipe">
                    <td>{{e.idEquipe}}</td>
                    <td>{{e.nomEquipe}}</td>
                    <td>{{e.niveau}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary"[routerLink]="['/equipes/add']">
                            Add
                        </button>
                        &nbsp;
                      <button class="btn btn-sm btn-danger" (click)="deleteEquipe(e)">
                        delete
                      </button>
                      &nbsp;
                      <a class="btn btn-sm btn-warning"[routerLink]="['/equipes/updateEqp',e.idEquipe]">
                        update
                      </a>
                      &nbsp;
                        <i class="fa fa-info-circle fa-2x" aria-hidden="true" (mouseenter)="changeText=true" (mouseleave)="changeText=false"></i>
                        <span *ngIf="!changeText"></span>
                        <span *ngIf="changeText">
                            tt


                        </span>
            
                  
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
           
             
            </div>
          </div>
        </div>
      </div>
