<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <h1 class="display-2 text-white">Hello {{etu.nom}}</h1>
          <p class="text-white mt-0 mb-5">This is your profile page. You can see the progress you've made with your work and manage your projects or assigned tasks</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Mes informations</h3>
              </div>
              <div class="col-4 text-right">
                
              </div>
            </div>
          </div>
          <div class="card-body">
            <form>
              <h6 class="heading-small text-muted mb-4">Etudiant information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Nom</label>
                      <input type="text" id="input-username" class="form-control form-control-alternative" placeholder={{etu.nom}} >
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Prenom</label>
                      <input type="email" id="input-email" class="form-control form-control-alternative" placeholder={{etu.prenom}}>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name">Option</label>
                      <select [(ngModel)]="etu.option" name="option" class="form-control" >
                        <option value="GAMIX">GAMIX</option>
                        <option value="SE">SE</option>
                        <option value="SIM">SIM</option>
                        <option value="NIDS">NIDS</option>
                    </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Departement</label>
                      <select name="niveau"  class="form-control" type="text" [(ngModel)]="selectedid" name="option" class="form-control"#de="ngModel" required  >
                        <option *ngFor="let d of departListe" value="{{d.idDepart}}">{{d.nomDepart}}</option>
                    </select>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
            </form>
          </div>
