<!-- Sidenav -->
<app-sidebar></app-sidebar>
<div class="main-content">
  <!-- Top navbar -->
  <app-navbar></app-navbar>
  <!-- Pages -->

  <div class="container-fluid">
    <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8 headerhome">
      <div class="container-fluid">
        <div class="header-body"></div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <!-- Form -->
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Add university</h3>
              </div>
              <div class="col-4 text-right">
                <a href="#!" class="btn btn-sm btn-primary">Settings</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="addUniversityForm" (ngSubmit)="addUniversity()">
              <h6 class="heading-small text-muted mb-4">
                University informations
              </h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-name"
                        >Name</label
                      >
                      <input
                        formControlName="nomUni"
                        type="text"
                        id="input-university"
                        class="form-control form-control-alternative"
                        placeholder="University's name"
                        value=""
                      />
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <!-- Description -->
              <h6 class="heading-small text-muted mb-4">Description</h6>
              <div class="pl-lg-4">
                <div class="form-group">
                  <label class="form-control-label">About Me</label>
                  <textarea
                    formControlName="description"
                    rows="4"
                    class="form-control form-control-alternative"
                    placeholder="A few words about the university"
                  ></textarea>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col-8"></div>
                <div class="col-4 text-right">
                  <button
                    type="submit"
                    class="btn btn-sm btn-success"
                    [disabled]="!addUniversityForm.valid"
                  >
                    Add
                  </button>
                <button
                    (click)="resetForm()"
                    class="btn btn-sm btn-secondary"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
