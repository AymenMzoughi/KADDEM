
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <!-- Table -->
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <h3 class="mb-0">{{title}}</h3>
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">id </th>
                    <th scope="col">type Reclamation</th>
                    <th scope="col">Description</th>
                    <th scope="col">Etat Reclamation</th>
                    <th scope="col"> Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let e of listRec">
                    <td>{{e.idRec}}</td>
                    <td>{{e.typeReclamation}}</td>
                    <td>{{e.description}}</td>
                    <td [ngStyle]="{color : e.etatRec=== 'Not Treated'?'Red':'Green'}">{{e.etatRec}}</td>
                    <td class="d-flex  flex-row justify-content-around">
                      <i class="ni ni-fat-add fa-2x"  [routerLink]="['/reclamation/addRec']"></i>
                      <i class="fa fa-trash fa-2x" aria-hidden="true"  (click)="deleteRec(e)"></i>
                      <i class="ni ni-ruler-pencil fa-2x" [routerLink]="['/reclamation/updateRec',e.idRec]"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="card-footer py-4">
              <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                  <li class="page-item disabled">
                    <a class="page-link" href="javascript:void(0)" tabindex="-1">
                      <i class="fas fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="javascript:void(0)">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">
                      <i class="fas fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
