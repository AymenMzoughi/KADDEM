                    <h5 class="card-title text-uppercase text-muted mb-0">New users</h5>

                    </div>
                  </div>

            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Sales</h5>
                    <span class="h2 font-weight-bold mb-0">924</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                      <i class="fas fa-users"></i>

                  </div>
                </div>

                    <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                      <i class="fas fa-percent"></i>

                  </div>

                <p class="mt-3 mb-0 text-muted text-sm">

  <div class="container-fluid" style="margin-top: 3%">
    <div class="">
      <div class="container-fluid">
        <div class="header-body">
          <!-- Card stats -->

        </div>
      </div>
    </div>
    <div class="container-fluid  " style="background-color: #f4f5ff">
       <form #contratForm="ngForm" onsubmit="onSubmit(contratForm)" >



    <div class="form-group">
      <label> datedeb </label>
      <div class="input-group">
        <input
          type="date"
          name="dateDebutContrat"
          #dateDebutContrat="ngModel"
          [(ngModel)]="contrat.dateDebutContrat"


          class="form-control"
          required
        />
      </div>
      <div  class="alert alert-danger" *ngIf="dateDebutContrat.touched">required</div>
    </div>

    <div class="form-group">
      <label> dateFin </label>
      <div class="input-group">
        <input
          type="date"
          name="dateFinContrat"
          #dateFinContrat="ngModel"
          [(ngModel)]="contrat.dateFinContrat"

          class="form-control"

        />
      </div>
      <div  class="alert alert-danger" *ngIf="contrat.dateFinContrat<contrat.dateDebutContrat"> la date fin doit etre inferieur à la date début</div>
      <div  class="alert alert-danger" *ngIf="dateFinContrat.touched">required</div>
    </div>


    <label class="custom-toggle">
      <input type="checkbox"
      name="archive"
      #archive="ngModel"
      [(ngModel)]="contrat.archive"
      id="archive"

      >
      <span class="custom-toggle-slider rounded-circle"> </span>
      <label style="margin-left: 110%
;"
      >archive</label>
    </label>

    <div class="form-group">
      <label>specialite</label>
      <select name="specialite" [(ngModel)]="contrat.specialite" class="form-control" type="text">
        <option value="IA">IA</option>
        <option value="RESEAUX">RESEAUX</option>
        <option value="CLOUD">CLOUD</option>
        <option value="SECURITE">SECURITE</option>
    </select>

    </div>
    <div class="form-group">
      <label>Etudiants</label>
      <select name="etudiant" [(ngModel)]="prenomE" class="form-control" type="text">
        <option *ngFor="let e of etudiantList" value="{{e.prenom}}">{{e.nom}}</option>
      </select>

    </div>

    <div class="form-group">
      <div class="input-field col s12">
        <button
          style="background: #5e72e4; color: white"
          fill="currentColor"
          viewBox="0 0 16 16"
          class="btn btn-custom right"
          type="submit"
          [disabled]="contratForm.invalid"
          (click)="onSubmit(contratForm)"
        >
          Ajouter
        </button>
      </div>
    </div>
  </form>
    </div>
</div>
<app-footer></app-footer>
</div>
